<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
  <body>
    Heya add some brakets?
    <div id="container">
        <form action="/bracket/" method="post">
            {% csrf_token %}
            <h1>Create Team</h1>
            <select name="teamone">
                {% for team in teams %}
                <option value={{team.name}}>{{team.name}}</option>
                {% endfor %}
            </select>
            <select name="teamtwo">
                {% for team in teams %}
                <option value={{team.name}}>{{team.name}}</option>
                {% endfor %}
            </select>
            <div class="line">Match Date *:<input type="datetime-local" name="date" /></div>
            <div class="line submit"><input type="submit" value="Submit" /></div>
        </form>
    </div>
    Current brackets are:
    <br />
    {% for matchup in matchups %}
        {{matchup.team_1.name}} Vs {{matchup.team_2.name}} on {{matchup.date}} <br />
    {% endfor %}
  </body>
</html>
