<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
  <body>
    {% if last_operation != "None" %}
        <strong>{{last_operation}}</strong> completed, returning  <strong>{{lo_value}}</strong>
        {% if lo_value != "Success" %}
            with response <strong>{{lo_reason}}</strong>
        {% endif %}
    {% endif %}

    <div id="container">
        <form action="/m_bracket/" method="post">
            {% csrf_token %}
            <h1>Create Matchup</h1>
            <select name="teamone">
                {% for team in teams %}
                <option value={{team.name}}>{{team.name}}</option>
                {% endfor %}
            </select>
            <select name="teamtwo">
                {% for team in teams %}
                <option value={{team.name}}>{{team.name}}</option>
                {% endfor %}
            </select>
            <div class="line">Match Date *:<input type="datetime-local" name="date" /></div>
            <div class="line submit"><input type="submit" value="Submit" /></div>
        </form>
    </div>
    <a href="/">Home</a> <br />
    <a href="/m_team">Register a team</a>
  </body>
</html>
