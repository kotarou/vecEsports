<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
  <body>
    Heya add some brakets?
    <div id="container">
        <form action="/bracket/" method="post">
            {% csrf_token %}
            <h1>Create Team</h1>
            <select name="teamone">{% for Team in Team} print(<option value=){%Team%}>{%Team%})</option>{% endfor %}</select>
            <select name="teamtwo">{% for Team in Team} print(<option value={%team%}>{%Team%})</option>{% endfor %}</select>  
            <div class="line">Match Date *:<input type="datetime-local" name="date" /></div>
            <div class="line submit"><input type="submit" value="Submit" /></div>
        </form>
    </div>
    Current brackets are:
    
    {% for matchup in Matchup %}
        {{matchup.Team1.name}} Vs {{matchup.Team2.name}} on {{matchup.Date.name}}
    {% endfor %}
  </body>
</html>
