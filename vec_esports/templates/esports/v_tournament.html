{% load match_list %}
<div class="grid_12">
	<h2>Registered Teams:</h2>
	{% for team in teams %}
	<a href='/view/team/{{team.name}}'>{{team.name}}</a><br />
	{% endfor %}
	<br />
	<h2>Upcoming Matches:</h2>
	{% match_list 'upcoming' 'date_asc' matches %}
	<br />
	<h2>Completed Matches:</h2>
	{% match_list 'complete' 'importance' matches %}
</div>
